name: Build and push image
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Smoke test (build only, run prediction)
        run: |
          docker build -t poc:test .
          docker run --rm poc:test python -c "
          from src.serving.predict import predict
          s = predict({'age':40,'job':'admin.','marital':'married','education':'university.degree','default':'no','balance':1000,'housing':'yes','loan':'no','contact':'cellular','day':15,'month':'may','duration':300,'campaign':2,'pdays':-1,'previous':0,'poutcome':'unknown'})
          assert 0<=s<=1
          print('OK')
          "
