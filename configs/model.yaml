# Model and feature config
target: y
train_split_ratio: 0.8
random_state: 42

# UCI Bank Marketing columns
feature_columns:
  numerical:
    - age
    - balance
    - day
    - duration
    - campaign
    - pdays
    - previous
  categorical:
    - job
    - marital
    - education
    - default
    - housing
    - loan
    - contact
    - month
    - poutcome

# Models (primary: gradient_boosting)
models:
  logistic_regression:
    C: 1.0
    max_iter: 1000
    solver: lbfgs
  gradient_boosting:
    n_estimators: 100
    max_depth: 5
    learning_rate: 0.1
    min_samples_leaf: 10
    random_state: 42

primary_model: gradient_boosting
